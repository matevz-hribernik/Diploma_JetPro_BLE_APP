apply plugin: 'com.android.application'

android {
    compileSdkVersion 18
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.reconinstruments.bluetoothledemo"
        minSdkVersion 16
        targetSdkVersion 16
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:21.0.2'

    compile 'com.reconinstruments.app:recon-application:4.3.1'
    compile 'com.reconinstruments.ui:recon-ui:4.3.1'
    provided 'com.reconinstruments.os:recon-platform:4.3.1'
}
